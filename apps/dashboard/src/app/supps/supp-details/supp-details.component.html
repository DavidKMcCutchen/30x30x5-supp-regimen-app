<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="currentSupp.id; else createSupp">{{
            originalTitle
          }}</span>
          <ng-template #createSupp>Create Your Supplement</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form
      #formDirective="ngForm"
      [formGroup]="form"
      (ngSubmit)="saveForm(formDirective)"
    >
      <mat-card-content>
        <mat-form-field class="full-width" appearance="outline" floatlabel>
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Name"
            formControlName="name"
            type="text"
            name="name"
          />
          <mat-error *ngIf="form.get('name')">Required Field</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline" floatlabel>
          <mat-label>Supplement Description</mat-label>
          <input
            matInput
            placeholder="Description"
            formControlName="Description"
            type="text"
            name="Description"
          />
          <mat-error *ngIf="form.get('description')">Required Field</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline" floatlabel>
          <mat-label>Dosage</mat-label>
          <input
            matInput
            placeholder="Dosage"
            formControlName="dosage"
            type="text"
            name="dosage"
          />
          <mat-error *ngIf="form.get('dosage')">Required Field</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" floatlabel>
            <mat-label>Dosing Schedule</mat-label>
            <input
              matInput
              placeholder="Dosing Schedule"
              formControlName="doseSched"
              type="text"
              name="doseSched"
            />
            <mat-error *ngIf="form.get('dosage')">Required Field</mat-error>
          </mat-form-field>
  
        
        <section>
          <mat-checkbox formControlName="bannedSub" placeholder="Banned Substance"
            >Does it contain banned substances?</mat-checkbox
          >
        </section>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="form.invalid">
          {{ currentSupp.id ? 'Update' : 'Create' }}
        </button>
        <button
          mat-button
          type="button"
          (click)="cancelled.emit(currentSupp)"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
