<mat-card class="list">
    <mat-card-header>
      <mat-card-title> <h1>Select a Supplement</h1> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item
          *ngFor="let supp of supps"
          (click)="selected.emit(supp)"
          class="mat-list-item"
        >
          <h1 matLine>{{ supp.name }}</h1>
          <p matLine>{{ supp.description }}</p>
          <p matLine>{{ supp.dosage }}</p>
          <p matLine>{{ supp.doseSched }}</p>

          <button
            mat-icon-button
            (click)="deleted.emit(supp.id); $event.stopImmediatePropagation()"
          >
            <mat-icon *ngIf="!readonly">cancel</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
